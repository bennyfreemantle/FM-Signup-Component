<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>

  <div class="site_wrapper">
    <div class="content_wrapper">

      <div class="left_col">
        <header>
          <h1>Learn to code by watching others</h1>
          <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.</h2>
        </header>
      </div>

      <div class="right_col">
        <main>
          <button id="try_it_btn" type="button" </button><span id="bold_text">Try it free 7 days</span> then $20/mo.
            thereafter</button>
          <form class="main_form">
            <input id="fname" type="text" placeholder="First Name" name="fname" required>

            <input id="lname" type="text" placeholder="Last Name" name="lname" required>

            <input id="email" type="text" placeholder="Email Address" name="email" required>

            <input id="pswd" type="password" placeholder="Password" name="pswd" required>

            <button id="submit_btn" type="submit">Claim your free trial</button>
            <span id="tos">By clicking the button, you are agreeing to our <span id="red_text"><a href="#">Terms and
                  Services</a></span></span>
          </form>
        </main>
      </div>

    </div>


  </div>
</body>

</html>
